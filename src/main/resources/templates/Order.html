<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="js/jquery.min.js"></script>


</head>
<body>

<form class="layui-form" method="post" id="searchFrm">
    <div class="layui-form-item" style="margin-top: 10px">
        <div class="layui-inline">
            <label class="layui-form-label">用户姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="yh_name"  autocomplete="off" class="layui-input" id="getname">
            </div>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal  layui-icon layui-icon-search" id="doSearch">查询</button>
            <button type="reset" class="layui-btn layui-btn-warm  layui-icon layui-icon-refresh">重置</button>
        </div>
    </div>
</form>
<table class="layui-hide" id="userTable" lay-filter="userTable"></table>


<!-- 添加和修改的弹出层结束 -->
<!-- 数据表格开始 -->


<div  id="userBar" style="display: none;">

    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">用户详情</a>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="none">

    var tableIns;
    layui.use([ 'jquery', 'layer', 'form', 'table'], function() {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;

        //渲染数据表格
        tableIns=table.render({
            elem: '#userTable'   //渲染的目标对象
            ,url:'page/select' //数据接口
            ,title: '用户数据表'//数据导出来的标题
            ,toolbar:"#userToolBar"   //表格的工具条
            ,height:'full-200'
            ,cellMinWidth:200 //设置列的最小默认宽度
            ,page: 1  //是否启用分页, limits: [10, 20, 30]
            ,limits: [2, 20, 30]
            ,limit: 2//默认采用3
            ,cols: [[   //列表数据
                { field: 'yh_orderid', title: '编号', width:142, sort: true, fixed: 'left'}
                ,{field: 'yh_number', title: '订单编号', width:142}
                ,{field: 'yh_newaddress', title: '车辆所在地', width:142}
                ,{field: 'yh_xmfw', title: '服务类型', width:142}
                ,{field: 'yh_carnumber', title: '车牌号', width:142}
                ,{field: 'yh_timebegin', title: '开始时间', width:142}
                ,{field: 'yh_timeend', title: '结束时间', width:142}
                ,{field: 'yh_style', title: '订单状态', width:142}
                ,{field: 'yh_name', title: '用户名', width:142}
                ,{field: 'yg_name', title: '洗车工', width:142}

                ,{fixed: 'right', title:'操作', toolbar: '#userBar',align:'center',width:'260'}
            ]],
            done:function(res, curr, count) {
                $("[data-field = 'yh_style']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("已完成");
                    }
                });
            }
        })
        //模糊查询
        $("#doSearch").click(function(){

            var params=$("#searchFrm").serialize();

            tableIns.reload({
                url:"page/select?"+params
            })
        });
        //监听头部工具栏事件
        table.on("toolbar(userTable)",function(obj){
            switch(obj.event){
                case 'add':
                    add();
                    break;
            };
        })
    })
</script>



</body>


</html>
